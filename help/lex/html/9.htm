（四）L/C项下进口结算的有关规定<br>1、&nbsp;对外开立信用证的进口单位必须是对外签定进口协议的买方及进口货物的经营单位或收货人，不得代开信用证；<br>2、&nbsp;银行在议付进口货款时，若议付单据因缺少货权凭证而出现不符点时，银行不得议付；进口单位也不得授权或要求银行议付；<br>
