（三）出口加工区机构办理外汇登记的规定<br>出口加工区区内机构应在领取工商营业执照之日起30日内，持审批机关设立该机构批准文件、营业执照、经批准的合同、章程等材料，到所在地外汇局办理外汇登记手续，填写"基本情况登记表"，经外汇局审核材料无误后，向区内机构核发"出口加工区外汇登记证"。<br>&nbsp;
