（四）区内机构办理外汇收支业务条件<br>出口加工区区内机构办理外汇收支业务时，应出示年检有效的外汇登记证及其它规定的有效凭证与商业单据。对未按规定办理年检或未通过年检的区内机构，由外汇局责令限期整改；整改期间，其外汇收支由外汇局逐笔审核真实性。<br>
