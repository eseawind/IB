（二）出口加工区国际收支申报&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>1、出口加工区区内机构及个人与境外的所有经济往来，均应照"国际收支统计申报办法"及其规定办理国际收支统计报手续。<br>2、出口加工区区内机构及个人与区外间的所有经济往来，内机构及个人、境内外机构均不需办理国际收支统计报手续。<br>&nbsp;
