（二）兑付旅行支票的有关规定<br>1、&nbsp;境内居民兑付旅行支票<br>&nbsp;&nbsp;&nbsp;境内居民兑付旅行支票所得的外汇收入存入现汇帐户，按照以下规定办理：<br>一次性存入金额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;办理方法<br>等值1万美元以下的，&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;直接到银行办理；<br>等值1万美元（含1万美元）以上的，&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提供真实身份证明，银行登记备案后予以办理；<br>[如果提取外币现钞或兑付人民币，则按照从现汇帐户中提取外币现钞或兑付人民币的规定办理]<br><br>2、非居民兑付旅行支票<br>非居民兑付旅行支票的，核实非居民身份证明后予以办理。<br>[客户办理旅行支票兑付时须办理国际收支申报手续]<br>
</body>
