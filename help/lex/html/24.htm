（八）出口项下退赔规定<br>出口项下对外退赔外汇须凭结汇水单或收帐通知、索赔协议、理赔证明和已冲减出口收汇核销的证明办理；<br>&nbsp;[办理对外退赔外汇，应填报"非贸易（含资本）对外付款申报单（对公单位）"，交易编码为0204]&nbsp;<br>
