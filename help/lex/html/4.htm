（三）外汇帐户年检要求<br><br>1、中资企业和外商投资企业的外汇帐户每年均须按规定办理年检，对逾期未办理年检的企业，须撤消其外汇帐户。<br>2、异地外商投资企业只须到其注册地办理年检手续即可，年检后不须到深圳外管局备案。但异地中资企业应在开户地办理年检手续。<br>
