（一）资本项目外汇收入结汇规定<br>1、下列资本项下的收入，未经外汇局核准，不得结汇：<br>&nbsp;&nbsp;&nbsp;①境外法人或自然人作为投资汇入的外汇；<br>&nbsp;&nbsp;&nbsp;②境外借款及发行外币债券、股票取得的外汇；<br>&nbsp;&nbsp;&nbsp;③经批准的其他资本项下外汇收入；<br><br>2、除出口押汇外的国内外汇贷款和中资企业借入的国际商业贷款不得结汇；<br>
