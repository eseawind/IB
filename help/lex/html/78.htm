（一）境内居民个人定义<br>"境内居民个人"（以下简称"居民个人"）系指居住在中华人民共和国境内的中国人、定居在中华人民共和国境内的外国人（包括无国籍人）以及在中国境内居留满一年（按申请人护照上登记的本次入境日期计算）以上的外国人及港澳台同胞。<br>
