（四）进口代理业务付汇的规定<br>1、&nbsp;进口代理付汇业务，一律由代理人负责对外付汇，不得由委托人对外付汇；<br>2、&nbsp;如果报关单经营单位与进口单位不一致，银行应凭外汇局签发的《进口付汇备案表》为进口单位办理售付汇手续；<br>&nbsp;
