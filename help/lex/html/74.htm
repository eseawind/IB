（五）担保人对外担保履约的要求<br>1、&nbsp;担保人履行对外担保义务，应当经所在地外汇局核准；<br>2、&nbsp;担保人办理对外担保履约核准手续时，应提供以下材料：<br>&nbsp;&nbsp;&nbsp;⑴申请报告；<br>&nbsp;&nbsp;&nbsp;⑵外汇局批准担保人出具此笔对外担保的批文原件；<br>&nbsp;&nbsp;&nbsp;⑶外汇局核发的《对外担保登记证》及《对外担保登记表》；<br>&nbsp;&nbsp;&nbsp;⑷对外担保的合同副本；<br>&nbsp;&nbsp;&nbsp;⑸债权人要求担保履约通知书；<br>&nbsp;&nbsp;&nbsp;⑹债务人的资产负债表<br>
