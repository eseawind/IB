（五）预付货款的规定<br>1、&nbsp;超过合同总金额的15%并且超过等值10万美元的预付货款，须凭外汇局核发的备案表办理；<br>[申领备案表须提供经银行核对密押的外方银行出具的预付货款保函、加盖法人印章的说明、进口合同、形式发票等]<br>2、&nbsp;不超过合同总金额的15%或者虽超过15%但未超过等值10万美元的预付货款可持相关凭证到银行办理：<br>①&nbsp;如果金额在3万美元以上，须提供经银行核对密押的外方银行出具的预付货款保函、进口合同、进口付汇核销单、形式发票等单据；<br>②如果金额在3万美元以下的，可不出具保函。<br>
