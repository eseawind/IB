（五）关于B股股民交易资金撤出问题<br>1、境内居民个人将其B股交易资金（包括股利和红利等收益）撤出B股市场时，无论原先投入B股市场的资金是从现钞存款帐户划出还是从现汇存款帐户划出的，均只能转入其境内的现钞存款帐户或新开的现钞帐户，并由居民个人持居民身份证办理。<br>2、非居民撤出B股交易资金（包括股利和红利等收益）时，可以直接汇往境外或存入其在境内的现汇帐户或现钞帐户，如汇出金额超过5万美元，银行应将收款银行和收款人名称在3个营业日内向所在地外汇局报备。无论境内居民个人还是非居民，均不能从其B股资金帐户直接提取外币现钞。<br>
