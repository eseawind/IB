（三）深加工结转（转厂）收付汇的国际收支申报<br>深加工结转（转厂）收付汇交易双方如果均为中国居民，则不需要作国际收支申报，但需要办理进出口收付汇核销。具体操作如下：<br>&nbsp;&nbsp;1、企业填报"贸易进口付汇核销单"时，为确保该核销单只用于核销，不用于国际收支统计申报，须在"收款人是否在保税区"一&nbsp;栏里选"是"，并在"交易附言"中注明该笔款项为"深加工境内结转"；<br>&nbsp;&nbsp;2，银行必须认真审核该核销单中"收款人是否在保税区"与"交易附言"的内容是否一致。审核无误后，在该核销单上加添"申报号码"和"国际收支交易编码"，并录入国际收支统计申报监测系统。<br>
