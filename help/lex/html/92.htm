（四）携带旅行支票出境的有关规定<br>[根据《中华人民共和国外汇管理条例》第三条及《关于携带外汇进出境国力的规定》第一条、第七条的规定，携带外币旅行支票进出境比照携带外币现钞进出境的规定办理。&nbsp;]<br>&nbsp;&nbsp;<br>[必须注意：办理出售旅行支票业务时，应向客户解释携带旅行支票进出境的有关规定，以免纠纷。]<br>&nbsp;
