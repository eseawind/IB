（八）居民个人从现钞帐户提取外币现钞&nbsp;的规定<br>居民个人从现钞帐户提取外币现钞，按照以下规定办理<br>&nbsp;&nbsp;&nbsp;一次性提钞金额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;办理方法<br>&nbsp;&nbsp;&nbsp;等值1万美元以下的&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;直接到银行办理<br>&nbsp;&nbsp;&nbsp;等值1万美元（含）以上的&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;须提供真实身份证明银行登记备案后办理<br>
