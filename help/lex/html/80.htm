（三）境内居民个人外汇帐户使用规定<br>1、居民个人不得以自身名义为机构办理外汇收付。<br>2、禁止境内居民个人将其外币现钞存储变为现汇存储。<br>3、除境内居民个人本人境内同一性质外汇帐户（含外币现钞帐户）之间的资金可以划转外，境内居民个人外汇帐户不得用于办理境内帐户间的划转及结算。境内居民个人到银行办理本人同一性质外汇帐户之间外汇划转时，须凭本人身份证办理。<br>
