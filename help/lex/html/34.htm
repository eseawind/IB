（二）办理非贸易付汇时，不需提供税务凭证的情况<br>1、&nbsp;境内机构支付运费；<br>2、&nbsp;我国运输企业支付发生在境外的各项费用；<br>3、&nbsp;支付境外进出口贸易项下的佣金、保险费、赔偿费等；<br>4、&nbsp;国际金融组织（包括国际货币基金组织、世界银行、国际金融公司、亚洲开发银行、国际开发协会、国际农业发展基金组织、欧洲投资银行等国际金融组织）贷款给我国政府和中国国家银行所取得的利息；<br>5、&nbsp;外籍个人从我国境内企业、机构取得工资、薪金报酬，在办理购付汇或从外汇帐户中对外支付时，凡能提供报酬所属期间税票的；<br>
