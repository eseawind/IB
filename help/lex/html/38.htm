（二）支付贷款/外债利息的规定<br>1、以下偿还利息的情况无须经外汇局核准：<br>&nbsp;&nbsp;&nbsp;①现汇、购汇偿还市内中资金融机构外汇贷款利息（包括逾期贷款利息）；<br>&nbsp;&nbsp;&nbsp;②现汇偿还市内外资金融机构外汇贷款利息金额在10万美元以下的；<br>2、以下偿还利息的情况须经外汇局核准后方可办理：<br>&nbsp;&nbsp;&nbsp;①购汇偿还市内外资金融机构外汇贷款利息；<br>&nbsp;&nbsp;&nbsp;②现汇偿还市内外资金融机构外汇贷款利息金额在10万美元以上的；<br>&nbsp;&nbsp;&nbsp;③偿还市外和境外外资金融机构外债利息；<br>
