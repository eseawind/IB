（二）外汇定期存款的规定<br><br>1、&nbsp;中资企业可根据需要办理转存定期手续；<br>2、&nbsp;外商投资企业的结算户可转为定期存款，该定期存款应纳入结算帐户最高金额管理；<br>3、&nbsp;经批准开立的专用帐户可根据需要转存为定期，但不得跨户或跨行转存；
