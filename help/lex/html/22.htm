（六）银行不得出具出口收汇核销专用联的情况<br>以下情况，银行不得出具出口收汇核销专用联：<br>1、&nbsp;不属于出口收汇以及暂时无法确定为出口收汇的；<br>2、&nbsp;不是直接从境外收入的；<br>3、&nbsp;进入除外汇结算帐户之外的其他各类外汇帐户的；<br>4、&nbsp;已进入各类外汇帐户（含外汇结算帐户）后，再从该帐户中结汇或者划出的；<br>5、&nbsp;从境内其它单位或者从同一单位其它外汇帐户划转的；<br>6、&nbsp;其他不符合规定的收入；<br>
