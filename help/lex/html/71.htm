（二）对外担保当事人的身份<br>担保人可以是经批准有权经营对外担保业务的金融机构（但不包括境内外资金融机构）和具有代位清偿能力的非金融企业法人，包括内资企业和外商投资企业；<br>被担保人可以是境内内资企业、外商投资企业和境内机构在境外注册的全资附属企业和中方参股的企业；<br>受益人为中国境外机构以及境内的外资金融机构；<br>
