（二）代理进出口业务合规性的要求<br>企业办理进出口代理业务时，提供的有关单证的以下项目（栏目）均必须为代理人：<br>1、&nbsp;进出口合同的对外签约人；<br>2、&nbsp;进口许可证的进口商/出口许可证的出口商；<br>3、&nbsp;进口证明或登记表的对外签约单位；<br>4、&nbsp;海关报关单的经营单位；<br>5、&nbsp;出口收汇核销单的出口单位、进口付汇核销单的单位名称；<br>
