（一）对外担保定义<br>&nbsp;&nbsp;&nbsp;&nbsp;对外担保指中国境内机构（以下简称担保人）以保函、备用信用证、本票、汇票等形式出具对外保证，或以《中华人民共和国担保法》（以下简称《担保法》）中第三十四条规定的财产对外抵押或者以《担保法》第四章第一节规定的动产对外质押和第二节第七十五条规定的权利对外质押，向中国境外机构或者境内的外资金融机构（债权人或者受益人，以下称受益人）承诺，当债务人（以下称被担保人）未按照合同约定履行义务时，由担保人履行义务；或者受益人依照《担保法》将抵押物或者质押物折价拍卖、变卖的价款优先受偿。<br>
