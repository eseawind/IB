七、非贸易售付汇规定<br>[目前，不少不法分子利用非贸易业务进行逃套汇活动，因此，在办理非贸易付汇业务，必须严格审核业务的真实性，如果对业务真实性存在怀疑，应不予以办理]<br>[非贸易项下对外付汇需提供税务凭证的规定，请见"六、非贸易及部分资本项目项下售付汇提交税务凭证的规定"]<br>[办理非贸易项下售付汇业务后，须在有关单证正本上批注售付汇金额、日期]<br>
