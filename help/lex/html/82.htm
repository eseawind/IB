（五）居民个人外汇收入存入外汇帐户的规定<br>居民个人将外汇收入存入外汇帐户，按照下列规定办理：<br><br>一次性存入金额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;办理方法<br>等值1万美元以下的，&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;直接到银行办理；<br>等值1万美元（含1万美元）以上的，&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提供真实身份证明，银行登记备案后予以办理；<br>
