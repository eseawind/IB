（八）对个人外汇资金划转的审核&nbsp;<br>银行应加强对对个人外汇资金划转的审核，禁止外汇'公款私存'，将机构资金利用个人名义进入B股市场炒作；禁止利用外币信用卡或银行票据等各种支付凭证进行外汇资金转移，从事洗钱和逃套汇活动；对于从事非法买卖外汇交易，或利用不正当渠道和资金从事B股交易或逃套汇的，应及时向外汇管理部门报告。<br>&nbsp;
