（一）专利权引进的用汇<br>1、&nbsp;专利权许可的用汇<br>需提供：<br>（1）专利实施许可合同；<br>（2）国家专利局颁发的专利实施许可合同备案《回执》；<br>（3）国家专利局颁发的《专利广告证明》；<br>（4）外经贸部及其分支机构颁发的《技术引&nbsp;进和设备进口合同注册生效证书》；<br>2、&nbsp;专利权转让的用汇<br>需提供：<br>（1）专利转让合同；<br>（2）国家专利局颁发的《专利登记簿副本》或《专利广告证明》；<br>（3）外经贸部及其分支机构颁发的《技术引&nbsp;进和设备进口合同注册生效证书》；<br>
