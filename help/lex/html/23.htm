（七）补办出口收汇核销专用联的规定<br>出口单位如果遗失了出口收汇核销专用联，须向外汇局申请补办；银行需凭外汇局签发的出口收汇核销专用联补办批准件为出口单位补办出口收汇核销专用联，并在补办的出口收汇核销专用联上注明"补办"字样。未经外汇局批准，银行不得擅自为出口单位补办出口收汇核销专用联；<br>
</body>
