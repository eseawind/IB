（七）对外担保的其它规定<br>1、&nbsp;担保人不得为外商投资企业注册资本提供担保；<br>2、&nbsp;内资企业和中资金融机构不得为外商投资企业中的外方投资部分的对外债务提供担保；<br>3、&nbsp;担保人不得为开办离岸业务的境内金融机构在外筹措离岸资金提供担保；<br>4、&nbsp;担保人不得以定金和留置方式出具对外担保（贸易项下的预付款不在此"定金"所限定的范围之内）；<br>5、&nbsp;境外被担保人不得将担保人为其债务担保项下的资金调入境内使用；<br>&nbsp;
