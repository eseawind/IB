（三）偿还信用证垫款有关规定<br>1、&nbsp;境内机构偿还境内中资银行信用证项下垫款，应凭外汇局核销管理部门颁发的加盖已报审《进口付汇到货核销表》、已核销的《贸易进口付汇核销单》向外汇局申请，凭外汇局的核准件办理偿还手续；<br>2、&nbsp;境内机构无法提供外汇局核销管理部门颁发的加盖已报审《进口付汇到货核销表》属无贸易背景的信用证，外汇局在对其进行相应处罚后，核准境内机构偿还境内中资银行的信用证垫款；<br>[为避免信用证垫款可能产生的政策风险，保障我行外汇资产质量，各行部应避免开立无贸易背景的信用证和发生信用证垫款，如预测企业无法于信用证到期日按时对外支付，须做好进口押汇的准备工作，以免出现垫款]<br>
