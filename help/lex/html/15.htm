（二）转厂支付，不足部分可售汇<br>[料件转出方企业银行在收到境内划入的外汇后，凭该企业加盖海关"验讫章"的出口收汇核销单正本，按出口收汇核销有关规定为企业办理结汇或入帐，并出具"出口收汇核销专用联"，并在备注栏中注明"国内转厂划转"字样及转入方企业名称]<br>[目前，对于"境内转厂划转"的贸易进口付汇核销单的数据暂不录入国际收支系统]。<br>银行在为外商投资企业办理转厂结算时，应当先使用其外汇结算帐户中的外汇对外支付或作境内外汇划转，不足部分方可为其办理售汇；<br>
