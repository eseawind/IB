（三）出口代理业务收汇的规定<br>1、&nbsp;代理出口项下的出口收汇，一律由代理人负责收汇。否则，代理方无法办理出口收汇核销手续。<br>2、&nbsp;如果代理方和委托方均开有外汇结算帐户，可凭代理协议办理境内外汇原币划转；否则，代理方收汇后必须结汇，然后将人民币划转给委托方。<br>
